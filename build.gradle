group = 'com.tolley'
version = '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'com.typesafe', name: 'config', version: '1.0.2'
  implementation group: 'commons-io', name: 'commons-io', version: '2.6'
  implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
  implementation group: 'org.testng', name: 'testng', version: '7.6.0'
  implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
  implementation group: 'org.apache.commons', name: 'commons-text', version: '1.1'
  implementation group: 'com.google.guava', name: 'guava', version: '28.2-jre'
  implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
}

test {
  systemProperties System.getProperties()
  useTestNG {
    options {
      parallel = 'methods'
      threadCount = 4
      testLogging.showStandardStreams = true
      outputs.upToDateWhen {false}
    }
  }
}

